<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot MySQL Image Upload / View</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

    <!-- View Images -->
    <!--Main Content-->
    <div class="mt-5">
        <h1 class="text-center">IMAGES</h1>
        <div class="container">
            <!--Add User Button-->
            <div class="my-3">
                <a href="/add"><button type="button" class="btn btn-primary">Add Image</button></a>
            </div>
            <table class="table border" >
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Image</th>
                    <th scope="col">Download</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list : ${imageList}">
                    <td th:text="${list.id}"></td>
                    <td><img height="250px"  th:src="@{${'/display?id=' + list.id}}" alt=""></td>
                    <td><a th:href="@{${'/download?id=' + list.id}}" class="btn btn-primary">Download</a></td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

    <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
